  const NOTIFY_URL = "https://script.google.com/macros/s/AKfycbygiDCDP4XinqiJj7eD5AD8g49DQjBYV3hAWUlK8E1Tau-pfU-zycZfME2yo03A8sGo/exec";

  function getSid() {
    let sid = sessionStorage.getItem("sid");
    if (!sid) {
      sid = (crypto.randomUUID ? crypto.randomUUID() : String(Math.random()).slice(2));
      sessionStorage.setItem("sid", sid);
    }
    return sid;
  }

  function notify() {
    if (!NOTIFY_URL) return;
    const payload = {
      choice: "yes",
      page: "yes.html",
      sid: getSid(),
      at: new Date().toISOString(),
      ua: navigator.userAgent
    };

    try {
      if (navigator.sendBeacon) {
        const blob = new Blob([JSON.stringify(payload)], { type: "application/json" });
        navigator.sendBeacon(NOTIFY_URL, blob);
      } else {
        fetch(NOTIFY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
          mode: "no-cors"
        });
      }
    } catch (e) {}
  }

  notify();
